<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Teste de formul√°rio </h1>
    <form onsubmit="pegarDados(event)" >
        <p>
            <label for="iusu">Usuario:</label>
            <input type="text" name="usu" id="isu" required minlength="5" maxlength="15" size="10" placeholder="nome do usuario" autocomplete="username" value="miguel afonso">
        </p>
        <p>
            <label for="email">Digite seu e-mail:</label>
            <input type="email" name="email" id="email" value="miguel@gmail.com">
        </p>
        <p>
        <label for="isen">senha:</label>
        <input type="password" name="sen" id="isen"required minlength="8" size="8" placeholder="minino 8 letra" autocomplete="current-password" value="12345678">
    </p>
    <p>
        <button type="submit">Enviar</button>
    </p>
    </form>
    <script src="./formularios.js"></script>
</body>
</html>
