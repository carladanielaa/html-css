<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Teste de formularios</h1>
    <from action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30"
            placeholder="Nome completo" autocomplete="name">

            <p>
                <label for="imédia">Média</label>
                <input type="number" name="média" id="imédia" minlength="0" maxlength="10"
                placeholder="0 a 10" step="0.1">
            </p>
            <p>
                <label for="imes">Periodo Letivo</label>
                <input type="month" name="mes" id="imes">
            </p>
            <p>
                <label for="idia">Dia da Prova</label>
                <input type="date" name="mes" id="imes">
            </p>
            <p>
                <label for="ihora">Horario da Prova</label>
                <input type="time" name="hora" id="ihora">
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>

    </from>
    
</body>
</html>
