<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio</title>
    <style>
    
        table {
            width: 400px;
            border-collapse: collapse;/*isso é pra deixa as bordas juntas */
            height: 400px;
        }
        tr{
            background-color:rgba(127, 255, 212, 0.425) ;
        }
        td{ /*isso é para fazer as quadradrinhos da tabela*/
            border: 3px solid black;
            
           
            text-align: center;
            vertical-align: middle;
        }

    </style>
</head>
<body>
    <h1>desafio 13 parte 1</h1>
    <table>
        <tr>
            <td>1</td>
            <td colspan="3">2</td>
            
        </tr>
        <tr>
            <td>5</td>
            <td rowspan="2">6</td>
            <td>7</td>
            <td>8</td>
        </tr>
            <td>9</td>
            
            <td colspan="2">11</td>
            
            
        </tr>
        <tr>
            <td colspan="2">13</td>
            <td>14</td>
            <td>15</td>
            
        </tr>
    </table>
</body>
</html>
